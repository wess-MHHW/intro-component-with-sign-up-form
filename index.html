<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="description">
        <h1 class="description__title">Learn to code by watching others</h1>
        <p class="description__text">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="inscription">
        <div class="offer">
          <p class="offer__text">
            <span>Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
        <form action="" method="post" id="form">
          <div class="first-name">
            <input
              type="text"
              placeholder="First Name"
              class="field wrong"
              data-id="First Name"
            />
            <p class="first-name__error error"></p>
            <img
              src="./images/icon-error.svg"
              alt="icon-error"
              class="first-name__icon-error icon"
            />
          </div>
          <div class="last-name">
            <input
              type="text"
              placeholder="Last Name"
              class="field wrong"
              data-id="Last Name"
            />
            <p class="last-name__error error"></p>
            <img
              src="./images/icon-error.svg"
              alt="icon-error"
              class="last-name__icon-error icon"
            />
          </div>
          <div class="email">
            <input
              type="text"
              placeholder="Email Address"
              class="field wrong"
              data-id="Email"
            />
            <p class="email__error error"></p>
            <img
              src="./images/icon-error.svg"
              alt="icon-error"
              class="email__icon-error icon"
            />
          </div>
          <div class="password">
            <input
              type="password"
              placeholder="Password"
              class="field wrong"
              data-id="Password"
            />
            <p class="password__error error"></p>
            <img
              src="./images/icon-error.svg"
              alt="icon-error"
              class="password__icon-error icon"
            />
          </div>

          <button type="submit" class="submit-btn" form="form">
            Claim your free trial
          </button>
          <p class="explanation">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
